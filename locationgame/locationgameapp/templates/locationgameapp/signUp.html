<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <br>
        <h1>The Snail Game üêå</h1>
        <main class="form-signin">
            <form>
                <div class="card card-block w-25 d-inline-flex" style="border:0">
                    <h2 class="form-floating">Sign Up</h2>
                    <input type="text" placeholder="Enter First Name" name="f-name" class="form-control" required>
                    <br><br>
                    <input type="text" placeholder="Enter  Surname" name="l-name" class="form-control" required>
                    <br><br>
                    <input type="text" placeholder="Enter University Email" name="email" class="form-control" required>
                    <br><br>
                    <input type="password" placeholder="Enter Password" name="psw" class="form-control" required>
                    <br><br>
                    <input type="password" placeholder="Repeat Password" name="psw-repeat" class="form-control" required>
                    <br>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me" required> By clicking this button you agree to the T&C's of our website
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                    <br>
                    <button class="w-100 btn btn-lg btn-primary"> Go Back</button>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
