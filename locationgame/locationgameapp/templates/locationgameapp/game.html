    <body class="text-center">
        <br>
        <h1>The Snail Game üêå</h1>

        <div class="bg-image" 
            style="background-image: url('https://tinyimg.io/i/NoJEPKY.png');
            height: 80vh;
            background-size: cover">

            <div class="position-relative">
                <div class="p-3 position-absolute top-0 start-0">
                    <a class="btn btn-primary" style="background-color: #FFE66D; color: #1A535C;" href="#" role="button">Menu</a>
                    <p id="position"></p>
                </div>
            </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
    <script>
        var x = document.getElementById("position");
        
        function getPlayerLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
          } else { 
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
          x.innerHTML = "Latitude: " + position.coords.latitude + 
          "<br>Longitude: " + position.coords.longitude;
        }
        
        function showError(error) {
          switch(error.code) {
            case error.PERMISSION_DENIED:
              x.innerHTML = "User denied the request for Geolocation."
              break;
            case error.POSITION_UNAVAILABLE:
              x.innerHTML = "Location information is unavailable."
              break;
            case error.TIMEOUT:
              x.innerHTML = "The request to get user location timed out."
              break;
            case error.UNKNOWN_ERROR:
              x.innerHTML = "An unknown error occurred."
              break;
          }
        }

        function callPosition(){
            getPlayerLocation();
            setTimeout(callPosition, 2000);
        }

        callPosition();
        </script>
</html>
