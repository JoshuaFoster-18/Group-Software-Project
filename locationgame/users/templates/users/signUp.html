<html>
    <head>
        {% load crispy_forms_tags %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="text-center">
        <h1>The Snail Game üêå</h1>
        <main class="form-signin">
            <div class="card card-block w-30 d-inline-flex" style="border:0">
                <h2 class="form-floating">Sign Up</h2>     
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                </form>
                <small class=""test-muted">
                    <a class="ml-2" href="{% url 'login' %}">Already have an account? Login</a>
                </small>
                <br>
                <a href="{% url 'locationgameapp:index' %}">
                <button class="w-100 btn btn-lg btn-primary"> Go Back</button></a>
            </div>
        </main>
    </body>
</html>
